<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Valuation : send from file</title>
</head>
<body>
<h1 layout:fragment="header">Valuation : send from file</h1>
<div layout:fragment="content" class="container">
    <form id="messageForm" th:action="@{/secure/bulk}" action="#" method="post" enctype="multipart/form-data">
        <div class="pull-right">
            <a th:href="@{/}" href="messages.html"> Valuations </a>
        </div>
        <label for="fruitType">File</label>
        <input type="file" name="file"/>
        <div class="form-actions">
            <input type="submit" value="Send"/>
        </div>
    </form>
</div>
</body>
</html>
